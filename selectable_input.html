<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selectable_input</title>
    <link rel="stylesheet" href="css/selectable_input.css">
    <script src="js/selectable_input.js"></script>
</head>
<body>
<div class="content">
    <div class="right inputable_select">
        <button class="new">new</button>
        <button class="delete">delete</button>
        <div class="top">

        </div>
        <ul class="right_main">
        </ul>
    </div>
    <div class="footer">
    </div>
</div>
<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/selectable_input.js"></script>
<script>
    $('button.new').on('click', function () {
        $('.top').append('<div class="search_box" id="search_box"></div>')
        $('#search_box').selectable_input({
            input: function (data, callback) {
                console.log(data)
                var arr = []
                var len = parseInt(Math.random() * 20 + 1)
                if (len > 10) {
                    for (var i = 0; i < len; i++) {
                        arr.push({
                            id: i,
                            name: '汽车群——' + i,
                        })
                    }
                }
                setTimeout(function () {
                    return callback(arr)
                }, 500)
            },
            select: function (data) {
                console.log(data)
            },
            multiple: true,
            liClass: 'downSelect_item',
            delay: 1000,
            placeholder:"请选择用户识别码类型"
        });
    })
    $('button.delete').on('click', function () {
        $('.top').empty();
    })
</script>
</body>
</html>
